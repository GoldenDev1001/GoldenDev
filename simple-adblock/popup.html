<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Adblocker Popup</title>
  <style>
    body { margin:0; padding:12px; width:260px; background:#111111; color:#eee; font-family:Arial; border-color: #000000; border-radius:10px; border-style:ridge; border-collapse:separate;}
    h2{ text-align:center; margin:6px 0 12px 0; font-size:16px; }
    button{ width:100%; padding:10px; background:#333; color:#fff; border:1px solid #444; border-radius:6px; cursor:pointer; margin-bottom:8px; }
    button:hover{ background:#444; }
    .green{ background:#4caf50 !important; border-color:#4caf50; }
    .red{ background:#b22222 !important; border-color:#b22222; }
    #count{ margin-top:8px; text-align:center; opacity:0.9; }
    .no-highlight {
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE/Edge */
      user-select: none;         /* Standard */
    }
  </style>
</head>
<body class="no-highlight">
  <h2>YouTube Smart Adblocker</h2>

  <button id="toggleBtn">Loadingâ€¦</button>
  <button id="muteBtn">Mute Ads</button>
  <button id="optionsBtn">Open Options</button>

  <p id="count">Blocked Ads: 0</p>
  <button id="resetBtn">Reset Counter</button>

  <script src="popup.js"></script>
</body>
</html>
